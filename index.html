<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="box">
            <h1>Űrlapok gyakorlása</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Fő oldal</a></li>
                <li><a href="#">Tartalom</a></li>
            </ul>
        </nav>
        <article>
            <form action="#" method="post">
                <fieldset>
                    <legend>Adatok</legend>
                    <label for="Vezetéknév">Vezetéknév</label>
                    <input type="text" id="Vezetéknév" placeholder="Szabó" name="Vezetéknév"><br>
                    <label for="Keresztnév">Keresztnév</label>
                    <input type="text" id="Keresztnév" placeholder="Adó" name="Keresztnév">
                </fieldset>
                <input type="submit" id="kozepre" value="küldés"> 
            </form>
            <form action="#" method="post">
                <fieldset>
                    <legend>Szín megadás</legend>
                    <label for="Szín">Szín</label>
                    <input type="color" name="Szín" id="Szín"><br>
                    <label for="RGB">RBG 1</label>
                    <input type="range" id="Rgb_szam"  min="0" max="360" value="0" oninput="this.form.amountInput.value=this.value">
                    <input type="number" name="amountInput" min="0" max="359" value="0" oninput="this.form.RGb_szam.value=this.value"><br>
                    <label for="RGB">RBG 2</label>
                    <input type="range" id="Rgb_szam1" min="0" max="360" value="0" oninput="this.form.amountInput1.value=this.value">
                    <input type="number" name="amountInput1" min="0" max="359" value="0" oninput="this.form.Rgb_szam1.value=this.value"><br>
                    <label for="RGB">RBG 3</label>
                    <input type="range" id="Rgb_szam2"  min="0" max="360" value="0" oninput="this.form.amountInput2.value=this.value">
                    <input type="number" name="amountInput2" min="0" max="359" value="0" oninput="this.form.Rgb_szam2.value=this.value"><br>
                </fieldset>
            </form>
        </article>
        <footer>
            <h2>&Copy</h2>
        </footer>
    </main>
</body>
</html>
